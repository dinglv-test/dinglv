                newOptionElement.setAttribute('data-display', optionLetter); // ä¿å­˜æ˜¾ç¤ºçš„å­—æ¯
                
                // æ·»åŠ æ–°çš„ç‚¹å‡»äº‹ä»¶
                newOptionElement.onclick = function() {
                    selectOption(this);
                };
            });
            
            // é‡ç½®é€‰é¡¹é€‰ä¸­çŠ¶æ€
            document.querySelectorAll('.option').forEach(option => {
                option.classList.remove('selected');
            });
            
            // å¦‚æœæœ‰å·²ä¿å­˜çš„ç­”æ¡ˆï¼Œæ˜¾ç¤ºé€‰ä¸­çŠ¶æ€
            if (answers[currentQuestion]) {
                const selectedOption = document.querySelector(`.option[data-type="${answers[currentQuestion]}"]`);
                if (selectedOption) {
                    selectedOption.classList.add('selected');
                }
            }
            
            // æ›´æ–°è¿›åº¦æ¡å’ŒæŒ‰é’®çŠ¶æ€
            updateProgressBar();
            updateButtonStates();
        }
        
        // æ›´æ–°è¿›åº¦æ¡
        function updateProgressBar() {
            const progressPercentage = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progress-fill').style.width = `${progressPercentage}%`;
        }
        
        // æ›´æ–°æŒ‰é’®çŠ¶æ€
        function updateButtonStates() {
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            
            // ä¸Šä¸€é¢˜æŒ‰é’®çŠ¶æ€
            if (currentQuestion === 0) {
                prevBtn.disabled = true;
            } else {
                prevBtn.disabled = false;
            }
            
            // ä¸‹ä¸€é¢˜æŒ‰é’®çŠ¶æ€
            if (answers[currentQuestion]) {
                nextBtn.disabled = false;
            } else {
                nextBtn.disabled = true;
            }
            
            // å¦‚æœæ˜¯æœ€åä¸€é¢˜ï¼Œä¿®æ”¹æŒ‰é’®æ–‡æœ¬
            if (currentQuestion === questions.length - 1) {
                nextBtn.textContent = 'æŸ¥çœ‹ç»“æœ';
            } else {
                nextBtn.textContent = 'ä¸‹ä¸€é¢˜';
            }
        }
        
        // é€‰æ‹©é€‰é¡¹
        function selectOption(optionElement) {
            const type = optionElement.getAttribute('data-type'); // è·å–çœŸå®çš„äººæ ¼ç±»å‹
            
            // ä¿å­˜ç­”æ¡ˆï¼ˆä¿å­˜çœŸå®çš„äººæ ¼ç±»å‹ï¼Œè€Œä¸æ˜¯æ˜¾ç¤ºå­—æ¯ï¼‰
            answers[currentQuestion] = type;
            
            // æ›´æ–°é€‰ä¸­çŠ¶æ€
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            optionElement.classList.add('selected');
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€å’Œä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
            updateButtonStates();
            saveToLocalStorage();
        }
        
        // ä¸Šä¸€é¢˜
        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
                // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
                saveToLocalStorage();
            }
        }
        
        // ä¸‹ä¸€é¢˜
        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
                // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
                saveToLocalStorage();
            } else {
                // æ‰€æœ‰é¢˜ç›®ç­”å®Œï¼Œæ˜¾ç¤ºç»“æœ
                showResults();
            }
        }
        
        // æ˜¾ç¤ºæµ‹è¯•ç»“æœ
        function showResults() {
            // è®¡ç®—å„é€‰é¡¹çš„é€‰æ‹©æ¬¡æ•°
            const counts = {
                A: 0,
                B: 0,
                C: 0,
                D: 0
            };
            
            answers.forEach(answer => {
                if (counts.hasOwnProperty(answer)) {
                    counts[answer]++;
                }
            });
            
            // æ›´æ–°åˆ†æ•°æ˜¾ç¤º
            document.getElementById('score-a').textContent = counts.A;
            document.getElementById('score-b').textContent = counts.B;
            document.getElementById('score-c').textContent = counts.C;
            document.getElementById('score-d').textContent = counts.D;
            
            // æ‰¾å‡ºé€‰æ‹©æ¬¡æ•°æœ€å¤šçš„é€‰é¡¹
            let maxCount = 0;
            let personalityType = 'A'; // é»˜è®¤ç±»å‹
            
            for (const [type, count] of Object.entries(counts)) {
                if (count > maxCount) {
                    maxCount = count;
                    personalityType = type;
                }
            }
            
            // æ˜¾ç¤ºäººæ ¼ç±»å‹å’Œæè¿°
            const personality = personalityTypes[personalityType];
            document.getElementById('result-title').textContent = `ä½ æ˜¯ ${personality.title}`;
            
            // å°†Markdownæ ¼å¼çš„æè¿°è½¬æ¢ä¸ºHTML
            let htmlDescription = personality.description
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // è½¬æ¢ç²—ä½“
                .replace(/\n/g, '<br>'); // è½¬æ¢æ¢è¡Œç¬¦
            
            document.getElementById('result-description').innerHTML = htmlDescription;
            
            // åˆ‡æ¢è§†å›¾
            document.getElementById('test-view').style.display = 'none';
            document.getElementById('result-view').style.display = 'block';
            
            // æ¸…é™¤æœ¬åœ°å­˜å‚¨ä¸­çš„æµ‹è¯•æ•°æ®
            localStorage.removeItem('personalityTestData');
        }
        
        // é‡æ–°æµ‹è¯•
        function restartTest() {
            // é‡ç½®å˜é‡
            currentQuestion = 0;
            answers = [];
            
            // åˆ‡æ¢è§†å›¾
            document.getElementById('result-view').style.display = 'none';
            document.getElementById('test-view').style.display = 'block';
            
            // æ˜¾ç¤ºç¬¬ä¸€é¢˜
            showQuestion();
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', init);
    </script>
